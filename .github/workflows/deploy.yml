name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install UV
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Add UV to PATH
        run: echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install backend dependencies
        run: |
          cd backend
          uv sync --all-extras

      - name: Run backend tests with coverage
        env:
          DATABASE_URL: sqlite:///./test.db
          API_V1_PREFIX: /v1
        run: |
          cd backend
          uv run pytest --cov=app --cov-report=term-missing --cov-report=xml -v

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          files: ./backend/coverage.xml
          flags: backend
          token: ${{ secrets.CODECOV_TOKEN }}

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test  # Only deploy if tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Build frontend
        run: |
          cd frontend
          npm ci
          npm run build

      - name: Deploy frontend to S3
        run: |
          cd frontend

          # Upload all files except index.html with long cache
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "index.html"

          # Upload index.html separately with short cache
          aws s3 cp dist/index.html s3://${{ secrets.S3_BUCKET_NAME }}/index.html \
            --cache-control "public, max-age=300, must-revalidate"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Setup SSH key for EC2
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Add EC2 host to known_hosts to avoid prompt
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy backend to EC2
        run: |
          ssh -i ~/.ssh/deploy_key ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e  # Exit on any error

            echo "Navigating to application directory..."
            cd /opt/etf-portfolio/backend

            echo "Pulling latest code from main branch..."
            git pull origin main

            echo "Installing dependencies..."
            uv sync --all-extras

            echo "Running database migrations..."
            uv run alembic upgrade head

            echo "Restarting backend service..."
            sudo systemctl restart etf-portfolio.service

            echo "Waiting for service to start..."
            sleep 5

            echo "Verifying backend health..."
            curl -f http://localhost:8000/health || exit 1

            echo "Backend deployment successful!"
          EOF

      - name: Verify deployment
        run: |
          echo "Frontend URL: https://${{ secrets.CLOUDFRONT_DOMAIN }}"
          echo "Backend API: https://${{ secrets.CLOUDFRONT_DOMAIN }}/api/v1/health"
          echo "Deployment completed successfully!"

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
